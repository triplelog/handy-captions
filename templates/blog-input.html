<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    {% block meta %}
    <meta name="description" content=".">    <title>CSS City</title>  
    <link rel="icon" type="image/png" href="../chfaviconcrop.png">
    {% endblock %}
    


{% block stylesheets %}
{% endblock %}


<style>

.bgDoc {
	position: absolute;
	left: 0px;
	top: 150px;
}

.fgBoxes {
	position: absolute;
	left: 0px;
	top: 150px;
}
.input {
	position: absolute;
	left: 0px;
	top: 50px;
	display: inline-block;
	height: 100px;
	width: 400px;
}
.output {
	position: absolute;
	right: 0px;
	top: 50px;
	display: inline-block;
	height: 100px;
	width: 400px;
}

</style>
</head>
<body>

<div id="input" class="input">
	
</div>

<canvas id="output" class="output" width="400px" height="100px">
		
</canvas>
<div class="o2" >
	<img class="bgDoc" src="../img/lincoln.jpg" />
	<svg class="fgBoxes" width="2511px" height="3159px" viewBox="0 0 2511 3159" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		<path d="M 275 368 300 368 300 495 275 495Z" fill="none" stroke="red" stroke-width="2" />
		<path d="M 303 368 324 368 324 495 303 495Z" fill="none" stroke="red" stroke-width="2" />
		<path d="M 326 368 348 368 348 495 326 495Z" fill="none" stroke="red" stroke-width="2" />
		<path d="M 352 368 379 368 379 495 352 495Z" fill="none" stroke="red" stroke-width="2" />
		<path d="M 388 368 415 368 415 495 388 495Z" fill="none" stroke="red" stroke-width="2" />
		<path d="M 418 368 440 368 440 495 418 495Z" fill="none" stroke="red" stroke-width="2" />
		<path d="M 443 368 464 368 464 495 443 495Z" fill="none" stroke="red" stroke-width="2" />
	</svg>
</div>
<div class="tools">
	<select>
		<option value="heart">Heart</option>
		<option value="cloud">Cloud</option>
		<option value="cloud">Animal</option>
		<option value="cloud">Star</option>
	</select>
	<input type="radio" >Monochrome</input>
	<input type="radio" >Opacity</input>
	<button onclick="heart();">Heart</button>
	<button onclick="selectGroup();">Group</button>
	<button onclick="downloadImage();">Download</button>
	<a id="downloadLink" download="a.png" href="">Download</a>
</div>
<script>


var inputEl = document.getElementById("input");
inputEl.addEventListener('pointerdown',inputDown);
inputEl.addEventListener('pointermove',inputMove);
inputEl.addEventListener('pointercancel',inputCancel);
inputEl.addEventListener('pointerup',inputUp);
var canvasEl = document.getElementById("output");
var ctx = canvasEl.getContext("2d");

var strokes = [];
var isDown = false;
var currentStroke = [];
function inputDown(evt) {
	isDown = true;
	currentStroke.push({'x':evt.clientX,'y':evt.clientY});
}
function inputMove(evt) {
	if (isDown){
		currentStroke.push({'x':evt.clientX,'y':evt.clientY});
	}
}
function inputUp(evt) {
	if (isDown){
		currentStroke.push({'x':evt.clientX,'y':evt.clientY});
	}
	strokes.push(currentStroke);
	addStroke(currentStroke);
	isDown = false;
	currentStroke = [];
}
function inputCancel(evt) {
	isDown = false;
	currentStroke = [];
}


function addStroke(stroke) {
	if (stroke.length < 2){
		return;
	}
	ctx.beginPath();
	ctx.moveTo(stroke[0].x,stroke[0].y);
	for (var i=1;i<stroke.length;i++){
		ctx.lineTo(stroke[i].x,stroke[i].y);
	}
	ctx.stroke();
}
</script>
</body>
</html>
