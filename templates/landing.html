<!doctype html>
<html>
<head>
<title>Landing Page</title>
<style>

body {
	margin: 0px;
}
.g {
	display: grid;
	grid-template-rows: 1fr auto 1fr;
	grid-template-columns: 1fr auto 1fr;
	width: 100vw;
	height: 100vh;
	position: absolute;
}

.main {
	/*border: 2px solid black;
	border-radius: 2rem;
	background: #DDD;*/
	width: calc(20rem * 163 / 103);
	height: 20rem;
}
.top {
	grid-row: 1;
	grid-column: 1 /4;
}
.bottomR {
	grid-row: 3;
	grid-column: 3;
}
.bottomL {
	grid-row: 3;
	grid-column: 1;
}
.main {
	grid-row: 2;
	grid-column: 2;
	overflow: visible;
	position: relative;
}
.first > svg {
	position: absolute;
	z-index: -1;
}
.first > svg.header {
	top:-20%;
}
.first > .content {
	position: absolute;
	left:6.25%;
	top:10%;
	width:87.5%;
	height:80%;
}
.first > div.header {
	position: absolute;
	left:6.25%;
	top:-10%;
	width:87.5%;
	height:20%;
}
	
h1 {
	text-align: center;
}

#gameBox {
	display: none;
}

@keyframes spin {
  from {transform: rotateY(0deg);}
  to {transform: rotateY(90deg);}
}

#gameBox:checked ~ .main {
	animation-name: spin;
	animation-duration: 3s;
	animation-fill-mode: forwards;
}
.first {
	position: absolute;
	width: 100%;
	height: 100%;
}
.second {
	border: 1px solid black;
	width: 100%;
	height: 100%;
	position: absolute;
	display: none;
	
}

</style>

</head>
<body>

<div class="g">
	<div class="top"></div>
	<div class="bottomR">
	</div>
	<div class="bottomL"></div>
	
	<div class="main">
		<input type="checkbox" id="gameBox"></input>
		<div class="first">
			<svg viewBox="-1.5 -1.5 163 103" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
				<path d="M0,0 Q80,20 160,0 Q 140,50 160,100 Q 80,80 0,100 Q 20,50 0,0" fill="#DDD" stroke="none" />
				<path d="M0,0 Q80,20 160,0 Q 140,50 160,100 Q 80,80 0,100 Q 20,50 0,0 Q80,20 160,0" fill="none" stroke="black" stroke-width="2" />
			</svg>
			<svg class="header" viewBox="-1.5 -1.5 163 103" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
				<path d="M0,20 Q80,40 160,20 Q 80,0 0,20" fill="#AAA" stroke="none" />
				<path d="M160,20 Q 80,0 0,20" fill="none" stroke="black" stroke-width="2" />
			</svg>
			<div class="header">
				<h1>Digitizer Fun</h1>
			</div>
			<div class="content">
				For more info about what is coming in the future, <a href="">click here</a>. To be notified of updates, follow the Twitter account or subscribe to our RSS feed.
			
				<br />
				While you wait, you can play a <label for="gameBox">game</label>.
			</div>
		</div>
		<div class="second">
		</div>
		
	</div>
</div>


</body>
</html>
