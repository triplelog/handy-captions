<!doctype html>
<html>
<head>
<title>Landing Page</title>
<style>

body {
	margin: 0px;
}
.g {
	display: grid;
	grid-template-rows: 1fr auto 1fr;
	grid-template-columns: 1fr auto 1fr;
	width: 100vw;
	height: 100vh;
	position: absolute;
}

.main {
	/*border: 2px solid black;
	border-radius: 2rem;
	background: #DDD;*/
	width: calc(20rem * 163 / 103);
	height: 20rem;
}
.top {
	grid-row: 1;
	grid-column: 1 /4;
}
.bottomR {
	grid-row: 3;
	grid-column: 3;
}
.bottomL {
	grid-row: 3;
	grid-column: 1;
}
.main {
	grid-row: 2;
	grid-column: 2;
	overflow: visible;
	position: relative;
}
.main > svg {
	position: absolute;
	z-index: -1;
}
.main > .content {
	position: absolute;
	left:6.25%;
	top:10%;
	width:87.5%;
	height:80%;
}
	
h1 {
	text-align: center;
}

</style>

</head>
<body>

<div class="g">
	<div class="top"></div>
	<div class="bottomR">
	</div>
	<div class="bottomL"></div>
	<div class="main">
		
		<svg viewBox="-1.5 -1.5 163 103" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<path d="M0,0 Q80,20 160,0 Q 140,50 160,100 Q 80,80 0,100 Q 20,50 0,0" fill="#DDD" stroke="none" />
			<path d="M0,0 Q80,20 160,0 Q 140,50 160,100 Q 80,80 0,100 Q 20,50 0,0 Q80,20 160,0" fill="none" stroke="black" stroke-width="2" />
		</svg>
		<div class="content">
			<h1>Digitizer Fun</h1>
		</div>
		
	</div>
</div>

<script>

</script>
</body>
</html>
