<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    {% block meta %}
    <meta name="description" content=".">    <title>Handy Captions</title>  
    <link rel="icon" type="image/png" href="../chfaviconcrop.png">
    {% endblock %}
    


{% block stylesheets %}
{% endblock %}


<style>

</style>
</head>
<body style="overflow:hidden; margin: 0px;">
<div class="container">
	<div id="canvas-svg"></div>
	
	
</div>




<script src="https://d3js.org/d3.v6.min.js"></script>

<script>
var width = 960;
var height = 500;

// D3 Projection
var projection = d3.geoAlbersUsa()
				   .translate([width/2, height/2])    // translate to center of screen
				   .scale([1000]);          // scale things down so see entire US
        
// Define path generator
var path = d3.geoPath().projection(projection);  // tell path generator to use albersUsa projection

var svg = d3.select("#canvas-svg")
			.append("svg")
			.attr("width", width)
			.attr("height", height);

d3.json("/json/us_48.json").then(function(json,error) {
	console.log(error);
	console.log(json);
	svg.selectAll("path")
		.data(json.features)
		.enter()
		.append("path")
		.attr("d", path)
		.style("stroke", "#fff")
		.style("stroke-width", "1")
		.style("fill", function(d) {

			// Get data value
			var value = d.properties.visited;

			if (value) {
				return color(value);
			} else {
				return "rgb(213,222,217)";
			}
	});
	
	svg.selectAll("circle")
		.data({{ points | dump}}).enter()
		.append("circle")
		.attr("cx", function (d) { if (projection(d)) {return projection(d)[0]} else {return}; })
		.attr("cy", function (d) { if (projection(d)) {return projection(d)[1]} else {return}; })
		.attr("r", function (d) { if (projection(d)) {return d[2]+'px';} else {return}; })
		.attr("fill", "red")
});


var mousePath = [];
svg.on('mousedown', function (event) {
	var xy = d3.pointer(event);
	var ll = projection.invert(xy);
	mousePath = [ll];
})
svg.on('mousemove', function (event) {
	var xy = d3.pointer(event);
	var ll = projection.invert(xy);
	mousePath.push(ll);
})
svg.on('mouseup', function (event) {
	var xy = d3.pointer(event);
	var ll = projection.invert(xy);
	mousePath.push(ll);
	svg.selectAll("path")
		.data([mousePath])
		.enter()
		.append("path")
		.attr("d", path)
		.style("fill", "none")
		.style("stroke-width", "3")
		.style("stroke", function(d) {

			// Get data value
			var value = d.properties;

			if (value) {
				return "rgb(255,255,255)";
			} else {
				return "rgb(0,0,0)";
			}
	});
})
</script>
</body>
</html>
