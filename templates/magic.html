<!doctype html>
<html>
<head>
<title>MagicEye.js Text Example</title>
<script>
#magiceye {
	position: absolute;
	left: 0px;
	top: 0px;
}
#magiceye2 {
	position: absolute;
	left: 400px;
	top: 0px;
}
</script>
</head>
<body>
<script src="js/magiceye.js" type="text/javascript"></script>
<script src="js/TextDepthMapper.js" type="text/javascript"></script>
<div>
<img id="magiceye" width="400" height="300" src />
<img id="magiceye2" width="400" height="300" src />
</div>
<script>
  MagicEye.render({
    el: 'magiceye',
    colors: [[255, 0, 0, 255],[0, 0, 0, 255]],
    depthMapper: new MagicEye.TextDepthMapper('Hello')
  });
  MagicEye.render({
    el: 'magiceye2',
    colors: [[0, 0, 255, 255],[0, 0, 0, 255]],
    depthMapper: new MagicEye.TextDepthMapper('World')
  });
</script>
</body>
</html>
