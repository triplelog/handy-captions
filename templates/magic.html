<!doctype html>
<html>
<head>
<title>MagicEye.js Text Example</title>
<script>
#magiceye {
	position: absolute;
	left: 0px;
	top: 0px;
	display: inline-block;
}
#magicbg {
	position: absolute;
	left: 0px;
	top: 0px;
	display: inline-block;
	width: 800px;
	height: 600px;
	background: red;
}	

</script>
</head>
<body>
<script src="js/magiceye.js" type="text/javascript"></script>
<script src="js/TextDepthMapper.js" type="text/javascript"></script>

<div id="magicbg">
	
</div>
<img id="magiceye" width="800" height="600" src />

<script>
  MagicEye.render({
    el: 'magiceye',
    depthMapper: new MagicEye.TextDepthMapper('Hello World')
  });

</script>
</body>
</html>
