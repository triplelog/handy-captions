<body>
<button onclick="showInfo()">Show</button>
<button onclick="nextRound()">Next</button>
<button onclick="startMove()">Start</button>

<div class="game">

	<svg id="borderSVG" viewBox="-10 -10 {{ width + 20 }} 120" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

		<path id="wall" d="" fill="white" stroke="black" stroke-width="1"></path>

<script src="js/postfix.js"></script>
<script>

winpct = 70;
var maxTime = 1000000;
var outlineWall = {{ bigwall | dump | safe }};
var svg = document.getElementById("borderSVG");
svg.addEventListener("pointerdown",pdown);
svg.addEventListener("pointermove",pmove);
svg.addEventListener("pointerup",pup);

var ball = {x:50,y:50,d:5,a:1,s:20,el:null};
var wall = {v:outlineWall};
var isDown = false;
var shot = {el:null,coords:[]};
var start = false;
var r = 5;
var old;
var showAll = false;

resetGame();

function resetGame(){
	
	svg.innerHTML = '<path id="wall" d="" fill="white" stroke="black" stroke-width="1"></path>';
	
	addWall();
	svg.innerHTML += '<path id="shot" d="" fill="none" stroke="gray" stroke-width="1"></path>';
	shot.el = document.getElementById("shot");
	svg.innerHTML += '<circle id="ball" cx="50" cy="50" r="5" fill="blue" stroke="black" stroke-width="1"></circle>';
	ball.el = document.getElementById("ball");
}

function addWall() {
	
	var path = document.createElementNS("http://www.w3.org/2000/svg", "path");
	var pd = "M";
	for (var ii=0;ii<wall.v.length;ii++){
		pd += wall.v[ii][0]+","+wall.v[ii][1]+" ";
	}
	path.id = "outline";
	path.setAttributeNS(null,'d',pd);
	path.setAttributeNS(null,'fill',"white");
	path.setAttributeNS(null,'stroke',"red");
	path.setAttributeNS(null,'stroke-width',"1");
	var wt = document.getElementById("wall");
	svg.insertBefore(path,wt);

	wall.e = [];
	for (var ii=1;ii<wall.v.length;ii++){
		var edge = [];
		if (wall.v[ii][0]-wall.v[ii-1][0] == 0){
			edge.push("inf");
		}
		else {
			edge.push((wall.v[ii][1]-wall.v[ii-1][1])/(wall.v[ii][0]-wall.v[ii-1][0]));
		}
		if (wall.v[ii][1]-wall.v[ii-1][1] == 0){
			edge.push("inf");
		}
		else {
			edge.push(-1*(wall.v[ii][0]-wall.v[ii-1][0])/(wall.v[ii][1]-wall.v[ii-1][1]));
		}
		edge.push(wall.v[ii-1]);
		edge.push(wall.v[ii]);
		wall.e.push(edge);
	}
}


function startMove() {
	start = 0;
	window.requestAnimationFrame(move);
}

function dPtEdge(pt,edge){
	var pm = edge[1];//perpendicular slope of edge
	var d;
	if (pm == "inf"){
		d = Math.pow(edge[2][1]-pt.y,2);
	}
	else if (edge[0] == "inf"){
		d = Math.pow(edge[2][0]-pt.x,2);
	}
	else {
		var xc = (edge[2][1]-pt.y+pt.x*pm-edge[2][0]*edge[0])/(pm-edge[0]);
		var yc = pm*(xc-pt.x)+pt.y;
		d = Math.pow(pt.x-xc,2)+ Math.pow(pt.y-yc,2);
	}
	return d;
}
function collisionOne(pt,c){
	for (var ii=0;ii<wall.e.length;ii++){
		var d = r*r+1;
		if (pt.x < Math.min(wall.e[ii][2][0]-r,wall.e[ii][3][0]-r)) {
			//no collision
		}
		else if (pt.x > Math.max(wall.e[ii][2][0]+r,wall.e[ii][3][0]+r)) {
			//no collision
		}
		else if (pt.y < Math.min(wall.e[ii][2][1]-r,wall.e[ii][3][1]-r)) {
			//no collision
		}
		else if (pt.y > Math.max(wall.e[ii][2][1]+r,wall.e[ii][3][1]+r)) {
			//no collision
		}
		else {
			var pm = wall.e[ii][1];//perpendicular slope of edge
			
			if (pm == "inf"){
				d = Math.pow(wall.e[ii][2][1]-pt.y,2);
			}
			else if (wall.e[ii][0] == "inf"){
				d = Math.pow(wall.e[ii][2][0]-pt.x,2);
			}
			else {
				var xc = (wall.e[ii][2][1]-pt.y+pt.x*pm-wall.e[ii][2][0]*wall.e[ii][0])/(pm-wall.e[ii][0]);
				var yc = pm*(xc-pt.x)+pt.y;
				d = Math.pow(pt.x-xc,2)+ Math.pow(pt.y-yc,2);
			}
		}
		//console.log(pt,d);
		if (d<c.d){
			c.wall = 0;
			c.edge = ii;
			c.d = d;
		}
	}
	return c;
}

function collision(pt){

	
	var c = {wall:0,edge:0,d:r*r+1};
	c = collisionOne(pt,c);

	return c;
}


function move(timestamp) {

	if (!start){
		start = timestamp;
		old = timestamp;
		window.requestAnimationFrame(move);
		return;
	}
	const elapsed = timestamp - old;
	old = timestamp;

	var x = ball.x+Math.cos(ball.a)*elapsed*ball.s/1000;
	var y = ball.y+Math.sin(ball.a)*elapsed*ball.s/1000;
	var c = collision({x:x,y:y});
	if (c.d <= r*r){
		var m = wall.e[c.edge][0];
		if (showAll){
			console.log(m,Math.atan(m),ball.a);
		}
		var b = Math.atan(m);
		if (m == "inf"){
			b = Math.PI/2;
			ball.a = -1*(2*Math.PI+ball.a-2*b);
		}
		else {
			ball.a = -1*(2*Math.PI+ball.a-2*b);
			var d = dPtEdge({x:x,y:y},wall.e[c.edge]);
			var dd = dPtEdge({x:x+Math.cos(ball.a)*elapsed/40,y:y+Math.sin(ball.a)*elapsed/40},wall.e[c.edge]);
			if (dd < d){
				ball.a = Math.PI/4+ball.a;
			}
		}
		if (showAll){
			console.log(x,y,ball.x,ball.y,m,Math.atan(m),ball.a);
		}
		if (ball.a > 2*Math.PI){
			ball.a -= 2*Math.PI;
		}
		else if (ball.a < -2*Math.PI){
			ball.a += 2*Math.PI;
		}
		
		
	}
	
	
	ball.el.setAttribute("cx",x);
	ball.el.setAttribute("cy",y);
	
	ball.x = x;
	ball.y = y;

	
	
	
	if (timestamp - start < ball.d*1000) {
		window.requestAnimationFrame(move);
	}
}



function area(polygon) {
    let total = 0;
    for (let i = 0; i < polygon.length; i++) {
        const addX = polygon[i][0];
        const addY = polygon[i === polygon.length - 1 ? 0 : i + 1][1];
        const subX = polygon[i === polygon.length - 1 ? 0 : i + 1][0];
        const subY = polygon[i][1];
        total += (addX * addY * 0.5) - (subX * subY * 0.5);
    }
    return Math.abs(total);
}

function nextRound(){
	level++;
	resetGame(level);
}
function showInfo(){
	showAll = true;
	start = 0;
	maxTime = 1000;
}
function updateTest(){

}


function drawShot(){
	var pd = "M";
	for (var i=0;i<shot.coords.length;i++){
		pd += shot.coords[i].x+","+shot.coords[i].y+" ";
	}
	shot.el.setAttributeNS(null,'d',pd);
}
function takeShot(){
	var el = document.getElementById("shot");
	var d = el.getTotalLength();
	var origin = shot.coords[0];
	console.log(d);
	ball.d = d / ball.s;
	var sum_x = 0;
	var sum_y = 0;
	var angle = ball.a;
	for (var i=0;i<100;i++){
		var loc = el.getPointAtLength(d*i/100);
		loc.x -= origin.x;
		loc.y -= origin.y;
		sum_y += loc.y;
		sum_x += loc.x;
		var m = sum_y/sum_x;
		angle = Math.atan(m);
		if (sum_x < 0){
			angle += Math.PI;
		}
		var x = origin.x+Math.cos(angle)*(d*i/100*1000)*ball.s/1000;
		var y = origin.y+Math.sin(angle)*(d*i/100*1000)*ball.s/1000;
		var pt = {x:x,y:y};
		var c = collision(pt);
		if (c.d < r*r){
			console.log(loc,i)
			break;
		}
	}
	
	console.log(m,angle);
	ball.a = angle;
}
function pdown(evt){
	isDown = true;
	var bcr = evt.currentTarget.getBoundingClientRect();
	var x = Math.round((evt.clientX-bcr.left)/bcr.width*{{ width + 20 }}*10 - 100)/10;
	var y = Math.round((evt.clientY-bcr.top)/bcr.height*1200 - 100)/10;
	shot.coords=[{x:x,y:y}];
	shot.el = document.getElementById("shot");
}

function pmove(evt){
	if (isDown){
		var bcr = evt.currentTarget.getBoundingClientRect();
		var x = Math.round((evt.clientX-bcr.left)/bcr.width*{{ width + 20 }}*10 - 100)/10;
		var y = Math.round((evt.clientY-bcr.top)/bcr.height*1200 - 100)/10;
		shot.coords.push({x:x,y:y});
		drawShot();
	}
}
function pup(evt){
	if (isDown){
		var bcr = evt.currentTarget.getBoundingClientRect();
		var x = Math.round((evt.clientX-bcr.left)/bcr.width*{{ width + 20 }}*10 - 100)/10;
		var y = Math.round((evt.clientY-bcr.top)/bcr.height*1200 - 100)/10;
		shot.coords.push({x:x,y:y});
		isDown = false;
		takeShot();
	}
}

function collisionPoint(line1,line2){
	if (line1.m == "inf"){
		line1.m = 1000;
	}
	if (line2.m == "inf"){
		line2.m = 1000;
	}
	if (line1.m == line2.m){
		return [line1.pt.x,line1.pt.y];
	}
	var xc = (line2.pt.y-line1.pt.y+line1.pt.x*line1.m-line2.pt.x*line2.m)/(line1.m-line2.m);
	var yc = line1.m*(xc-line1.pt.x)+line1.pt.y;
	return [xc,yc];
}

function findStart(wall,lastHit=false){
	var hits = [];
	for (var ii=0;ii<wall.v.length;ii++){
		var pt = {x:wall.v[ii][0],y:wall.v[ii][1]};
		var cc = {wall:0,edge:0,d:r*r+1};
		var wcs = [];
		for (var i=0;i<nWalls;i++){
			cc = {wall:0,edge:0,d:r*r+1};
			var c = collisionOne(pt,walls[i],cc,i);
			if (c.d <= r*r){
				wcs.push(c);
				console.log(c.wall);
				console.log(JSON.stringify(cc));
			}
		}
		if (wcs.length > 0){
			if (lastHit){
				hits.push(ii);
			}
			else {
				//set to intersection point
			
				wall.v.splice(0,ii);
				wall.initial = [];
				for (var i=0;i<wcs.length;i++){
					var c = wcs[i];
					var m1 = wall.e[c.edge][1];
					var m2 = wall.e[c.edge][0];
					var line1 = {pt:{x:pt.x,y:pt.y},m:m1};
					var line2 = {pt:{x:wall.e[c.edge][2][0],y:wall.e[c.edge][2][1]},m:m2};
					var pc = collisionPoint(line1,line2);
					wall.v[0][0] = pc[0]; 
					wall.v[0][1] = pc[1];
					wall.initial.push({wall:c.wall,edge:c.edge,pt:pc});
				}
				return 1;
			}
		}
	}
	if (lastHit){
		console.log(hits);
		var ii = hits[0];
		if (hits.length > 1){
			ii = hits[hits.length-2];
		}
		console.log(ii);
		var pt = {x:wall.v[ii][0],y:wall.v[ii][1]};
		var cc = {wall:0,edge:0,d:r*r+1};
		var wcs = [];
		for (var i=0;i<nWalls;i++){
			cc = {wall:0,edge:0,d:r*r+1};
			var c = collisionOne(pt,walls[i],cc,i);
			if (c.d <= r*r){
				wcs.push(c);
			}
		}
		wall.v.splice(0,ii);
		wall.initial = [];
		for (var i=0;i<wcs.length;i++){
			var c = wcs[i];
			var m1 = wall.e[c.edge][1];
			var m2 = wall.e[c.edge][0];
			var line1 = {pt:{x:pt.x,y:pt.y},m:m1};
			var line2 = {pt:{x:wall.e[c.edge][2][0],y:wall.e[c.edge][2][1]},m:m2};
			var pc = collisionPoint(line1,line2);
			wall.v[0][0] = pc[0]; 
			wall.v[0][1] = pc[1];
			wall.initial.push({wall:c.wall,edge:c.edge,pt:pc});
		}
		return 1;

	}
}
